<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Logger</title>

    <link href="style.css" rel="stylesheet"></link>

</head>
<body>

    <div class="heading">
        <h1>KeyLogger</h1>
    </div>

    <div class="btn">
        <div class="start">
            <button id="startlogger">Start Logging Keypresses</button>
        </div>
        <div class="stop">
            <button id="stoplogger">Stop Logging Keypresses</button>
        </div>
    </div>

    <div class="key">
        <div id="keyname">

        </div>
        <div id="keypress">

        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
